<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="...">
    <meta name="author" content="João Alvaro de Souza Baptista">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>

            <input type="text" name="texto">
            <br>
            <br>
            <label for="email">Seu email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="filhos">Quantidade de filhos:</label>
            <input type="number" id="filhos">

            <br>
            <br>
            <label for="data">Nascimento</label>
            <input type="date" min="1900-01-15">
            <br>
            <br>
            <p>Possui atividade extra ?</p>
            <label>
                <input type="radio" name="atvExtra" value="s">
                Sim.
            </label>
            <label> 
               <input type="radio" name="atvExtra" value="n">
               Não.
            </label>

        </fieldset>
        <fieldset>
            <legend>Área de interesse</legend>
            
            <label><input type="checkbox" name="interesse" value="html">HTML</label>
            <label><input type="checkbox" name="interesse" value="css">CSS</label>
            <label><input type="checkbox" name="interesse" value="js">JavaScript</label>
            <label><input type="checkbox" name="interesse" value="python">Python</label>
            <label><input type="checkbox" name="interesse" value="java">Java</label>

            <br>
            <br>
            <label for="">Escolha uma linguagem  
            <select id="" name="linguagem" required multiple size="8">
                <option value="">Selecione uma</option>
                <optgroup label="Frontend">
                    <option value="html">html</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </optgroup>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>

            <input type="text" list="linguagemlist">
            <datalist id="linguagemlist">
                <option value="html">
                <option value="css">
                <option value="JavaScript">
                <option value="Python">
                <option value="Java">

            </datalist>

            </label>

        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="10" maxlength="250"></textarea>
            <br>
            <br>
            <textarea cols="30" rows="10" readonly>Contrato de Utilização
    1.1 Regra 1

    1.2 Regra 2
            </textarea>
        </fieldset>
        
        <br>
        <br>
        
        <input type="submit">

    </form>
</body>
</html>
