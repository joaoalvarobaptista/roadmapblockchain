<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="...">
    <meta name="author" content="João Alvaro de Souza Baptista">
    <title>Meter e Progress</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Meter</h1>

    <label for="combustivel">
        Nível de combustível
        <meter id="combustivel" min="0" max="100" low="30" high="70" value="29" optimum="75"></meter>
    </label>

    <h1>Progress</h1>

    <label>
        Porcentagem da tarefa
        <progress max="100" value="50">50%</progress>
    </label>
    <br>
    <br>
    
    <form action="" oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> x 
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
    </form>


</body>
</html>
