    <h1>Exercício 04</h1>
    <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas.</p>

    <script>
        const nota1 = Number(prompt('Digite a primeira nota: '));
        const nota2 = Number(prompt('Digite a segunda nota: '));

        const media = (nota1 + nota2) / 2;

        alert(`O aluno tirou ${nota1} na primeira avaliação e ${nota2} na segunda avaliação ficando com ${media} de média`);
        console.log(`A média é ${media}`);
    
    </script>
