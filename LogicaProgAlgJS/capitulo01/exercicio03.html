    <h1>Exercício 03</h1>    
    <p>Elaborar um programa para uma loja, o qual leia o preço de um produto e
    informe as opções de pagamento da loja. Calcule e informe o valor para
    pagamento à vista com 10% de desconto e o valor em 3x. </p>

    <script>
        const preco = Number(prompt('Diga o preço da mercadoria: '));
        const valorDesconto = preco * 0.9;
        const valorPrazo = preco / 3;

        alert(`O valor do produto é ${preco} \n À vista: ${valorDesconto} \n Ou 3x ${valorPrazo}`);
    
    </script>
